<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/weather-icons.css">
    <link rel="stylesheet" href="./src/weather-icons-wind.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
    <script src="./src/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="location">
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for City" aria-label="Search for City" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" data-dismiss="modal">Search</button>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
                <!-- Modal End -->
            </div>
            <div class="weatherInfo">
                <div class="wrapper">
                    <div class="box a">
                        <!-- Button Trigger for modal -->
                        <a class="button" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="fas fa-search"></i>
                        </a>
                        <span class="cityState"></span>
                    </div>
                    <div class="box b">
                        <div class="currentTime"></div>
                    </div>
                    <div class="box c">
                            <img src="https://icons.wxug.com/i/c/k/sunny.gif" alt="">
                            <div class="condition"></div>
                    </div>
                    <div class="box d">
                        <div><span class="temp"></span>°<span class="deg" deg="f"> F</span></div>
                        <button id="degBtn" href="#" class="btn btn-secondary">°F <span class="switch"><i class="fas fa-sync"></i></span> °C</button>
                    </div>
                    <div class="box e">
                        <div><span class="humidity"></span><span> <i class="wi wi-humidity"></i></span></div>
                        <div><span class="windScale"></span><span class="windSpeed"></span></div>
                        <span class="windDirection"></span>
                        <i id="windDirection"></i>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
